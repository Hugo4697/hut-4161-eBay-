<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hut-4161 | eBay Seller</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header, footer {
      background-color: #fff;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .product {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .product a {
      text-decoration: none;
      color: #0077cc;
    }
    .contact {
      margin-top: 3rem;
      text-align: center;
    }
    .contact a {
      color: #0077cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Hut-4161</h1>
    <p>Your trusted eBay seller for great deals!</p>
  </header>

  <main>
    <section class="products">
      <div class="product">
        <h3><a href="https://www.ebay.com/usr/hut-4161" target="_blank">View Latest Products</a></h3>
        <p>Check out the newest items listed in our eBay store. We specialize in high-quality, reliable products shipped quickly.</p>
      </div>
    </section>

    <section class="contact">
      <h2>Contact</h2>
      <p>Email us at <a href="mailto:hugohutson@icloud.com">hugohutson@icloud.com</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Hut-4161. All rights reserved.</p>
  </footer>
</body>
</html>
